<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pigeon Email Editor â€” Playground</title>
  <link rel="icon" type="image/png" href="../lit-pigeon.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #09090b;
      color: #fafafa;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 16px;
      background: #18181b;
      border-bottom: 1px solid #27272a;
      height: 48px;
      flex-shrink: 0;
    }

    .app-header h1 {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .app-header h1 a {
      color: inherit;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .app-header h1 a:hover {
      opacity: 0.85;
    }

    .app-header h1 img {
      border-radius: 4px;
    }

    .hamburger-btn {
      display: none;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #27272a;
      background: #18181b;
      color: #fafafa;
      cursor: pointer;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .header-actions button {
      padding: 6px 14px;
      border-radius: 6px;
      border: 1px solid #3f3f46;
      background: #27272a;
      color: #fafafa;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .header-actions button:hover {
      background: #3f3f46;
    }

    .header-actions button.primary {
      background: #fafafa;
      border-color: #fafafa;
      color: #18181b;
      font-weight: 500;
    }

    .header-actions button.primary:hover {
      background: #e4e4e7;
    }

    .header-actions button.save-feedback {
      color: #22c55e;
      border-color: #22c55e;
    }

    .editor-container {
      flex: 1;
      overflow: hidden;
    }

    pigeon-editor {
      width: 100%;
      height: 100%;
    }

    /* Modal overlay */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.open {
      display: flex;
    }

    .modal {
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 12px;
      width: 80vw;
      max-width: 900px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid #27272a;
    }

    .modal-header h2 {
      font-size: 16px;
      font-weight: 600;
    }

    .modal-header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .modal-header-actions button {
      padding: 5px 12px;
      border-radius: 6px;
      border: 1px solid #3f3f46;
      background: #27272a;
      color: #fafafa;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .modal-header-actions button:hover {
      background: #3f3f46;
    }

    .modal-close-btn {
      background: none;
      border: none;
      color: #71717a;
      font-size: 20px;
      cursor: pointer;
      padding: 0 0 0 8px;
    }

    .modal-close-btn:hover {
      color: #fafafa;
    }

    .modal-tabs {
      display: flex;
      border-bottom: 1px solid #27272a;
    }

    .modal-tabs button {
      padding: 10px 20px;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      color: #71717a;
      font-size: 13px;
      cursor: pointer;
    }

    .modal-tabs button.active {
      color: #fafafa;
      border-bottom-color: #fafafa;
    }

    .modal-body {
      flex: 1;
      overflow: auto;
      padding: 16px 20px;
    }

    .modal-body pre {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      font-size: 12px;
      line-height: 1.6;
      color: #e4e4e7;
      white-space: pre-wrap;
      word-break: break-all;
    }

    /* Import MJML Modal */
    .import-textarea {
      width: 100%;
      min-height: 260px;
      background: #09090b;
      border: 1px solid #27272a;
      border-radius: 8px;
      color: #fafafa;
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      font-size: 12px;
      line-height: 1.6;
      padding: 16px;
      resize: vertical;
    }

    .import-textarea:focus {
      outline: none;
      border-color: #3f3f46;
    }

    .import-textarea::placeholder {
      color: #52525b;
    }

    .import-warnings {
      margin-top: 12px;
      padding: 12px;
      background: rgba(234, 179, 8, 0.1);
      border: 1px solid rgba(234, 179, 8, 0.3);
      border-radius: 8px;
      font-size: 12px;
      color: #eab308;
      display: none;
    }

    .import-warnings.visible {
      display: block;
    }

    .import-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 16px;
    }

    .import-actions button {
      padding: 8px 20px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .import-btn-cancel {
      border: 1px solid #3f3f46;
      background: #27272a;
      color: #fafafa;
    }

    .import-btn-cancel:hover {
      background: #3f3f46;
    }

    .import-btn-import {
      border: 1px solid #fafafa;
      background: #fafafa;
      color: #18181b;
      font-weight: 500;
    }

    .import-btn-import:hover {
      background: #e4e4e7;
    }

    .template-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      padding: 8px 0;
    }

    .template-card {
      padding: 16px;
      border: 1px solid #27272a;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .template-card:hover {
      border-color: #fafafa;
      background: #27272a;
    }

    .template-card h3 {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .template-card p {
      font-size: 12px;
      color: #71717a;
    }

    /* Mobile responsive header */
    @media (max-width: 640px) {
      .hamburger-btn {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .header-actions {
        display: none;
        position: absolute;
        top: 48px;
        right: 0;
        left: 0;
        flex-direction: column;
        background: #18181b;
        border-bottom: 1px solid #27272a;
        padding: 8px 16px;
        z-index: 50;
      }

      .header-actions.open {
        display: flex;
      }

      .header-actions button {
        width: 100%;
        text-align: center;
      }

      .template-grid {
        grid-template-columns: 1fr;
      }

      .modal {
        width: 95vw;
      }
    }
  </style>
</head>
<body>
  <header class="app-header">
    <h1>
      <a href="../">
        <img src="../lit-pigeon.png" alt="" width="24" height="24">
        Lit Pigeon Playground
      </a>
    </h1>
    <button class="hamburger-btn" id="hamburger-btn" aria-label="Toggle menu">
      <svg width="18" height="18" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"><path d="M2 4h12M2 8h12M2 12h12"/></svg>
    </button>
    <div class="header-actions" id="header-actions">
      <button id="btn-import-mjml">Import MJML</button>
      <button id="btn-save">Save</button>
      <button id="btn-templates">Templates</button>
      <button id="btn-json">View JSON</button>
      <button id="btn-export" class="primary">Export</button>
    </div>
  </header>

  <div class="editor-container">
    <pigeon-editor id="editor"></pigeon-editor>
  </div>

  <!-- Export/JSON Modal -->
  <div class="modal-overlay" id="modal-export">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title">Export</h2>
        <div class="modal-header-actions">
          <button id="btn-copy-export">Copy</button>
          <button id="btn-download-export">Download</button>
          <span class="modal-close-btn" id="modal-close">&times;</span>
        </div>
      </div>
      <div class="modal-tabs" id="modal-tabs">
        <button class="active" data-tab="html">HTML</button>
        <button data-tab="mjml">MJML</button>
        <button data-tab="json">JSON</button>
      </div>
      <div class="modal-body">
        <pre id="modal-content"></pre>
      </div>
    </div>
  </div>

  <!-- Import MJML Modal -->
  <div class="modal-overlay" id="modal-import-mjml">
    <div class="modal" style="max-width: 700px;">
      <div class="modal-header">
        <h2>Import MJML</h2>
        <span class="modal-close-btn" id="import-mjml-close">&times;</span>
      </div>
      <div class="modal-body">
        <textarea class="import-textarea" id="import-mjml-textarea" placeholder="Paste your MJML markup here...&#10;&#10;<mjml>&#10;  <mj-body>&#10;    <mj-section>&#10;      <mj-column>&#10;        <mj-text>Hello World</mj-text>&#10;      </mj-column>&#10;    </mj-section>&#10;  </mj-body>&#10;</mjml>"></textarea>
        <div class="import-warnings" id="import-warnings"></div>
        <div class="import-actions">
          <button class="import-btn-cancel" id="import-mjml-cancel">Cancel</button>
          <button class="import-btn-import" id="import-mjml-confirm">Import</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Templates Modal -->
  <div class="modal-overlay" id="modal-templates">
    <div class="modal">
      <div class="modal-header">
        <h2>Choose a Template</h2>
        <span class="modal-close-btn" id="templates-close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="template-grid" id="template-grid"></div>
      </div>
    </div>
  </div>

  <script type="module" src="../src/playground.ts"></script>
</body>
</html>
